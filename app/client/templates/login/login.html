<template name="login">
	<div id="login">
		<form id="login-form" >
			<input id="login-user" type="text" placeholder="Email" autocomplete="off"/>
			<input id="login-pass" type="password" placeholder="Password"/>
			<div id="login-enter">Enter</div>
		</form>
		<div id="login-footer">
			<div class="login-footer-link" style="margin:initial">Legal</div>
			<div class="login-footer-link">Help</div>
			<div class="login-footer-link">Sign Up</div>
		</div>
	</div>
</template>
